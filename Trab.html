<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css"> <!-- Referência ao arquivo CSS -->
</head>
<body>

    <header>
        <img src="https://s1.static.brasilescola.uol.com.br/be/vestibular/-5b4df54a4de79.jpg" alt="Imagem do site">
    </header>

    <div class="content">
        <h1>Consulta de CEP</h1>

        <!-- Campo para inserir o CEP -->
        <label for="cep">Digite o CEP:</label>
        <input type="text" id="cep" placeholder="Exemplo: 01001000">
        <button onclick="buscarCEP()">Buscar</button>

        <!-- Área onde o resultado será exibido -->
        <div id="resultado"></div>
    </div>

    <!-- Referência ao arquivo JavaScript -->
    <script src="Trab.js"></script>

</body>
</html>
